<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>

    <script>
        function clicke() {
            const tbody = document.querySelector("#table-body");
            const nome = document.querySelector("#nome");
            const idade = document.querySelector("#idade");
            const estudante = document.querySelector("#op1");
            const formado = document.querySelector("#op2");

            let status;

            if (estudante.checked) status = "Estudante";
            else status = "Formado";

            tbody.innerHTML +=  
            `
                <tr>
                    <th>${nome.value}</th>
                    <th>${idade.value}</th>
                    <th>${status}</th>
                </tr>
            `

            nome.value = "";
            idade.value = "";
            estudante.checked;
            nome.focus();
        }
    </script>
</head>

<body>
    <div class="form">
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>

        <div class="campo">
            <label for="idade">Idade</label>
            <input type="number" id="idade">
        </div>

        <div class="campos">
            <input id="op1" type="radio" name="status" checked>
            <label for="op1">Estudante</label>

            <input type="radio" name="status" id="op2">
            <label for="op2">Formado</label>
        </div>

        <button onclick="clicke()">Adicionar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="table-body">
            <tr>
                <th>Rafael</th>
                <th>25</th>
                <th>Estudante</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
