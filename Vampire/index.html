<html>

<body style="background-color: black;">
    <img src="Warrior_Red.png" alt="Warrior" hidden>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const imagem = document.querySelector("img");

        canvas.width = 1024;
        canvas.height = 720;

        let x = canvas.width / 2;
        let y = canvas.height / 2;

        let frames = 0;
        let colunaFrame = 0;
        let linhaFrame = 1;

        const toque = {
            x: null,
            y: null,
        }

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            velocidade: 6
        }

        function animation() {
            requestAnimationFrame(animation);

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (toque.x != null) {
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(toque.x, toque.y, 30, 0, Math.PI * 2);
                ctx.fill();

                const dx = toque.x - player.x;
                const dy = toque.y - player.y;
                const angulo = Math.atan2(dy, dx);

                player.x += Math.cos(angulo) * player.velocidade;
                player.y += Math.sin(angulo) * player.velocidade;
            }

            const alturaFrame = imagem.height / 8;
            const larguraFrame = imagem.width / 6;

            ctx.drawImage(
                imagem,
                colunaFrame * larguraFrame,
                linhaFrame * alturaFrame,
                larguraFrame,
                alturaFrame,
                player.x,
                player.y,
                larguraFrame,
                alturaFrame
            );

            if (frames % 10 == 0) {
                if (colunaFrame > 4) colunaFrame = 0;
                else colunaFrame += 1;
            }

            frames++;
        }

        addEventListener('touchstart', (evento) => {
            toque.x = evento.targetTouches[0].clientX;
            toque.y = evento.targetTouches[0].clientY;
        })

        addEventListener('touchmove', (evento) => {
            toque.x = evento.targetTouches[0].clientX;
            toque.y = evento.targetTouches[0].clientY;
        })

        addEventListener('touchend', (evento) => {
            toque.x = null;
            toque.y = null;
        })

        let mouseApertado = false;
        addEventListener('mousedown', (evento) => {
            mouseApertado = true;
            toque.x = evento.clientX;
            toque.y = evento.clientY;
        })

        addEventListener('mousemove', (evento) => {
            if (!mouseApertado) return;
            toque.x = evento.clientX;
            toque.y = evento.clientY;
        })

        addEventListener('mouseup', (evento) => {
            mouseApertado = false;
            toque.x = null;
            toque.y = null;
        })

        animation();

    </script>
</body>

</html>
